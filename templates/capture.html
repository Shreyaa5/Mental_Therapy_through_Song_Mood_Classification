<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Live Photo</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url("/static/images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgb(228, 195, 128);
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        video, canvas, img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capture Your Live Photo</h1>
        <video id="video" autoplay></video>
        <button id="capture">Capture</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" src="" alt="Captured Image" style="display:none;">
        <button id="submitBtn">Next</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');
        const submitButton = document.getElementById('submitBtn');

        // Set up camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error('Camera error:', err));

        // Capture image
        captureButton.addEventListener('click', () => {
            const MAX_WIDTH = 400;
            const MAX_HEIGHT = 300;

            canvas.width = MAX_WIDTH;
            canvas.height = MAX_HEIGHT;
            context.drawImage(video, 0, 0, MAX_WIDTH, MAX_HEIGHT);

            // Show preview
            photo.src = canvas.toDataURL('image/jpeg', 0.7);
            photo.style.display = 'block';
        });

        // Send image to Flask and render questions page
        submitButton.addEventListener('click', () => {
            const base64Image = canvas.toDataURL('image/jpeg', 0.7);

            fetch('/save_captured_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image })
            })
            .then(response => response.text()) // Expecting HTML now
            .then(html => {
                // Replace current page content with new HTML
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                console.error('Error sending image:', error);
                alert('An error occurred while sending the image.');
            });
        });
    </script>
</body>
</html>
